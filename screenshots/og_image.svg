<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="60%" stop-color="#0b2545"/>
      <stop offset="100%" stop-color="#08203a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle pattern circles -->
  <g opacity="0.06" fill="#ffffff">
    <circle cx="200" cy="120" r="120"/>
    <circle cx="1000" cy="520" r="160"/>
  </g>

  <!-- Title block -->
  <g transform="translate(80,110)">
    <rect x="0" y="0" rx="14" ry="14" width="1040" height="380" fill="#ffffff" opacity="0.04"/>

    <!-- Left content -->
    <g transform="translate(40,28)">
      <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff">GetShimmer</text>
      <text x="0" y="60" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="20" fill="#cfe8ff">Stable, lightweight GetX shimmer using native ShaderMask</text>

      <g transform="translate(0,100)">
        <!-- example placeholder -->
        <rect x="0" y="0" width="520" height="18" rx="8" fill="#0f172a"/>
        <rect x="0" y="32" width="360" height="18" rx="8" fill="#0f172a"/>

        <!-- shimmer stripe preview -->
        <g transform="translate(560,-6)">
          <rect x="0" y="0" width="360" height="64" rx="8" fill="url(#accent)" opacity="0.18" filter="url(#soft)"/>
        </g>
      </g>

      <text x="0" y="240" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#9fb7d6">ğŸ›¡ï¸ Stable &amp; reliable â€¢ âš¡ Zero overhead â€¢ ğŸ”„ Multi-instance support</text>

      <g transform="translate(0,274)">
        <rect x="0" y="0" width="160" height="40" rx="8" fill="url(#accent)"/>
        <text x="80" y="26" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#ffffff">Get on pub.dev</text>
      </g>
    </g>

    <!-- Right column: links & meta -->
    <g transform="translate(640,28)">
      <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="20" fill="#cfe8ff">v0.0.8</text>
      <text x="0" y="36" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="13" fill="#9fb7d6">https://pub.dev/packages/get_shimmer</text>
      <text x="0" y="62" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="13" fill="#9fb7d6">https://github.com/HsnAlidroos/get_shimmer</text>

      <g transform="translate(0,110)">
        <rect x="0" y="0" width="440" height="200" rx="10" fill="#ffffff" opacity="0.03"/>
        <text x="18" y="30" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="13" fill="#d3e9ff">Usage</text>
        <text x="18" y="54" font-family="monospace" font-size="12" fill="#bfe6ff">GetShimmer.fromColors(</text>
        <text x="18" y="74" font-family="monospace" font-size="12" fill="#86cfff">  // baseColor: Colors.grey.shade300,</text>
        <text x="18" y="94" font-family="monospace" font-size="12" fill="#86cfff">  // highlightColor: Colors.grey.shade100,</text>
        <text x="18" y="114" font-family="monospace" font-size="12" fill="#bfe6ff">  child: Container(...),</text>
        <text x="18" y="134" font-family="monospace" font-size="12" fill="#bfe6ff">);</text>
      </g>
    </g>
  </g>

  <!-- Footer small text -->
  <text x="80" y="600" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" fill="#7fa6cf">GetShimmer v0.0.8 â€” Stable shimmer placeholders for Flutter using native ShaderMask</text>
</svg>
